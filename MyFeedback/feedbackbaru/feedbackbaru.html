<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Feedback Baru</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="feedbackbaru.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Isi sidebar -->
             <div class="sidebar-header">
               <img src="logo.png" alt="Logo"/>
             </div>
             <ul >
                 <li><a href="#"><i class="fa fa-user" ></i> MyProgress</a></li>
                <li><a href="#"><i class="fa fa-book" ></i> MyCourse</a></li>
                <li><a href="#"><i class="fa fa-heart" ></i> MyWellness</a></li>
                <li><a href="#"><i class="fa fa-chart-bar" ></i> MyFinance</a></li>
             </ul>
             <div class="sidebar-user">
                 <img src="user.png" alt="User" />
                <span>SuperAdmin <br>
                superadmin@gmail.com</span>
             </div>
        </div>
        <div class="main-content">
            <div class="content-wrapper">
                <form class="feedback-form">
                    <label for="feedback-title">Judul (Opsional)</label>
                    <input type="text" id="feedback-title" placeholder="Judul Feedback">
                    <label for="feedback-content">Feedback Anda</label>
                    <textarea id="feedback-content" placeholder="Tulis feedback Anda di sini"></textarea>
                    <div class="button-container">
                        <button id="kirimButton"> <i class="fas fa-paper-plane"></i> Kirim Feedback</button>
                        <button id="cancelButton"> <i class="fas fa-times"></i> Batal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="FeedbackBaru.js"></script>
</body>
</html>
