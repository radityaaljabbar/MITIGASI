<html lang="en">

    <title>Sistem Mitigasi Mahasiswa Bermasalah</title>
</head>
<body>
    <nav id="sidebar">
        <ul>
            <li>
                <span class="logo">Progressi</span>
                <button id="toggle-btn" aria-label="Toggle sidebar">
                    <img src="../assets/imgs/sidebar-icons/SidebarClosed.png" alt="Toggle sidebar">
                </button>
            </li>

            <li class="active">
                <a href="index.html">
                    <img src="../assets/imgs/sidebar-icons/MyProgress.png" alt="MyProgress">
                    <span>MyProgress</span>
                </a>
            </li>

            <li>
                <a href="./MyCourse/MyCourse.html">
                    <img src="../assets/imgs/sidebar-icons/MyCourse.png" alt="MyCourse">
                    <span>MyCourse</span>
                </a>
            </li>

            <li>
                <a href="./MyWellness/MyWellness_BelumTes.html">
                    <img src="../assets/imgs/sidebar-icons/MyWellness.png" alt="MyWellness">
                    <span>MyWellness</span>
                </a>
            </li>
        
            <li>
                <a href="./MyFinance/MyFinance_Main.html">
                    <img src="../assets/imgs/sidebar-icons/MyFinance.png" alt="MyFinance">
                    <span>MyFinance</span>
                </a>
            </li>

            <li>
                <a href="./MyFeedback/MyFeedback_List.html">
                    <img src="../assets/imgs/sidebar-icons/MyFeedback.png" alt="MyFeedback">
                    <span>MyFeedback</span>
                </a>   
            </li>
        </ul>

        <div class="sidebar-footer">
            <img src="../assets/imgs/sidebar-icons/MockupUserPic.png" alt="User Profile" class="profile-picture">
            <div class="user-info">
                <span class="username">SuperAdmin</span>
                <span class="email">superadmin@gmail.com</span>
            </div>
            <a href="#" class="settings-btn">
                <img src="../assets/imgs/sidebar-icons/SettingsIcon.png" alt="Settings">
            </a>
        </div>
    </nav>

    <main>
        <div class="container-titles">
            <h1>Academic Overview</h1>
        </div>

        <div class="container">
            <div class="dataIPSemester">
                <h2>Semester GPA (IP Semester)</h2>
                <ul class="listIPSemester" id="listIPSemester">
                    <!-- Semester data will be populated by JavaScript -->
                </ul>
            </div>
        </div>

        <div class="container-data">
            <div class="dataMyProgress" id="dataMyProgress">
                <h3>GPA (IPK)</h3>
                <p id="ipkValue">Loading...</p>
            </div>

            <div class="dataMyProgress" id="dataMyProgress">
                <h3>Total Credits (SKS)</h3>
                <p id="sksValue">Loading...</p>
            </div>

            <div class="dataMyProgress" id="dataMyProgress">
                <h3>TAK Points</h3>
                <p id="takValue">Loading...</p>
            </div>
        </div>

        <div class="container-titles">
            <h1>Reports and Graphs</h1>
        </div>

        <div class="container-Luargraphs">
            <div class="container-reportgraphs">
                <div class="chart-container">
                    <canvas id="IPSemesterChart"></canvas>
                </div>

                <div class="chart-container">
                    <canvas id="attendanceChart"></canvas>
                </div>
            </div>
        </div>

        <div class="container-LuarStatus">
            <div class="status-container">
                <h3>Academic Status</h3>
                <p><span class="status" id="academicStatus">Excellent</span></p>
            </div>
        </div>
    </main>
