<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFinance - Isi Kuesioner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="mengisi.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
        
             <div class="sidebar-header">
               <img src="logo.png" alt="Logo"/>
            </div>
            <ul >
               <li><a href="#"><i class="fa fa-user" ></i> MyStudents</a></li>
                <li><a href="#"><i class="fa fa-book" ></i> MyCourseAdvisor</a></li>
                 <li><a href="#"><i class="fa fa-file-alt" ></i> MyReport</a></li>
              <li><a href="#"><i class="fa fa-chart-bar" ></i> MyFinance</a></li>
           </ul>
            <div class="sidebar-user">
               <img src="user.png" alt="User" />
                <span>SuperAdmin <br> superadmin@gmail.com</span>
           </div>
        </div>
        <div class="main-content">
            <div class="content-wrapper">

                <h1>Formulir Pengajuan</h1>
                <form class="finance-form"  enctype="multipart/form-data">
                  <label for="question1">1. Berapa pendapatan bulanan Anda?</label>
                  <input type="text" id="question1" placeholder="Masukkan pendapatan bulanan" required>

                  <label for="question2">2. Berapa pengeluaran bulanan Anda?</label>
                  <input type="text" id="question2" placeholder="Masukkan pengeluaran bulanan" required>
                  <label for="question3">3. Apakah Anda memiliki tanggungan keluarga?</label>
                  <select id="question3" required>
                    <option value="">Pilih Jawaban</option>
                    <option value="ya">Ya</option>
                    <option value="tidak">Tidak</option>
                  </select>

                  <label for="question4">4. Apakah Anda memiliki hutang atau cicilan?</label>
                  <select id="question4" required>
                    <option value="">Pilih Jawaban</option>
                    <option value="ya">Ya</option>
                    <option value="tidak">Tidak</option>
                  </select>
                  
                  <label for="buktiPendukung">5. Unggah Bukti Pendukung (contoh: slip gaji, rekening koran)</label>
                  <input type="file" id="buktiPendukung" name="buktiPendukung" accept=".pdf,.jpg,.jpeg,.png">
                  <div class="button-container">
                  <button type="submit" class="submit-button">Submit</button>
                  <button type="button" class="cancel-button" onclick="batal()">Batal</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
  function batal() {
      window.location.href = '../main/main.html';
  }
 </script>
</html>
